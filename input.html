<!DOCTYPE html>
<html>
<head>
	<title>To-Do App</title>
	<link rel="stylesheet" type="text/css" href="input.css">
</head>
<body>
	<h1 align="center"><big><big>To-Do List</big></big></h1>
	<div class="main" align="center">
		<h3>Enter your task below</h3>
		<input type="text" name="input" id='input' placeholder="Enter your task here..." /><br><br>
		<button id="btn">Add Task</button><br><br>		
		<div class="inner" align="center">
			<h3>YOUR TASKS</h3>
			<ul id="list"></ul>
		</div>
	</div>
<script type="text/javascript">
	var btn = document.getElementById('btn');
	btn.addEventListener('click',appendList)
	function appendList(){
		var input = document.getElementById('input');
		if(input.value==''){
			window.alert("Please enter task to add to the list");
		}
		else{
			input.value = input.value + ' ';
			var list = document.getElementById('list');
			var listitem = document.createElement('li');
			var deletebutton = document.createElement('button');
			var deletetext = document.createTextNode('Delete');
			deletebutton.appendChild(deletetext);
			deletebutton.setAttribute('class','delete');
			var text = document.createTextNode(input.value);
			listitem.appendChild(text);
			listitem.appendChild(deletebutton);
			list.appendChild(listitem);
			input.value = '';
		}
	}
</script>
</body>
</html>
