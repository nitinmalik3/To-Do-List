<!DOCTYPE html>
<html>
<head>
	<title>To-Do App</title>
	<link rel="stylesheet" type="text/css" href="input.css">
  
</head>
<body>
	<h1 align="center"><big><big>To-Do List</big></big></h1>
	<div class="m" align="center">
		<h3>Enter your task below</h3>
		<input type="text" name="input" id='input' placeholder="Enter your task here..." />
<button id="btn">Add Task</button><br><br><br><br>		
		<div class="inner" align="center" >
			<h3>YOUR TASKS</h3>
			<table id="tasks">
        
      </table>
		</div>
	</div>
<script type="text/javascript">
	var btn = document.getElementById('btn');
	btn.addEventListener('click',appendList)
	function appendList(){
		var input = document.getElementById('input');
		if(input.value==''){
			window.alert("Please enter task to add to the list");
		}
		else{
			input.value = input.value + ' ';
			var list = document.getElementById('tasks');
			var row = document.createElement('TR');
      var datatext=document.createElement('TD')
      datatext.setAttribute('class','dtxt')
      var databtn=document.createElement('TD')
       databtn.setAttribute('class','dbtn')
			var deletebutton = document.createElement('button');
			var deletetext = document.createTextNode('Delete');
			deletebutton.appendChild(deletetext);
			deletebutton.setAttribute('class','delete');
      var txt=document.createTextNode(input.value)
			datatext.appendChild(txt)
			databtn.appendChild(deletebutton);
			row.appendChild(datatext)
      row.appendChild(databtn)
      list.appendChild(row)
      
			input.value = '';
		}
	}
  console.log(appendList)
</script>
</body>
</html>
